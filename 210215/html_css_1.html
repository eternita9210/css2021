<!DOCTYPE html>
<html>

<head>
    <!-- html의 문법 -->
    <style>
        /* css의 문법 */
        /* 선택자: Selector
        문법으로 치면 '주어', {} 안에 선언된 내용의 주체 */
        /* 태그의 id 값을 선택자로 css를 줄 때 id 앞에 # */
        h2 {
            color: blue;
        }
        li {
            color:red;
            text-decoration: underline;
        }
        #select {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div>
        <!-- 직접 선언 -->
        <h1 style="color:red">Hello World</h1>
        <!-- style 태그 작성 -->
        <h2>Hello world</h2>
    </div>
    <hr>
    <div>
        <ul>
            <li>HTML</li>
            <li id="select">CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <hr>
</body>

</html>
