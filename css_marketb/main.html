<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>오늘의 집_클론</title>
</head>

<body>
    <div id="layout">
        <!-- header -->
        <header>
            <div class="topHeader-wrapper">
                <!-- fixed header -->
                <div class="topHeader fixedHeader">
                    <!-- logo -->
                    <div class="left">
                        <a href="#">
                            <img id="logo" src="./src/img/logo.png">
                        </a>
                    </div>
                    <!-- logo end -->
                    <!-- header menu -->
                    <nav class="header-menu">
                        <a href="#" class="menu-comunity">커뮤니티</a>
                        <a href="#" class="menu-store">스토어</a>
                        <a href="#" class="menu-interior">인테리어시공</a>
                    </nav>
                    <!-- header menu end -->
                    <div class="right">
                        <div class="right-search">
                            <svg class="layout-navigation-search__input__icon" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                preserveAspectRatio="xMidYMid meet">
                                <path d="M22 22l-5-5"></path>
                                <circle cx="11" cy="11" r="8"></circle>
                            </svg>
                            <input placeholder="오늘의집 통합검색" maxlength="30" />
                        </div>
                        <a class="cart" href="#">
                            <svg class="icon" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"
                                fill="none" stroke-linejoin="round" stroke-width="2"
                                preserveAspectRatio="xMidYMid meet">
                                <path stroke-linecap="round"
                                    d="M4 5h18l-2.6 10.5a2 2 0 0 1-2 1.5H8.6a2 2 0 0 1-2-1.5L4 5zm4 15.5a1.5 1.5 0 1 1 3 0 1.5 1.5 0 1 1-3 0zm7 0a1.5 1.5 0 1 1 3 0 1.5 1.5 0 1 1-3 0z">
                                </path>
                                <path d="M1 2h3v3"></path>
                            </svg>
                        </a>
                        <div class="signIn-up">
                            <a class="signIn" href="#">로그인</a>
                            <a class="signUp" href="#">회원가입</a>
                        </div>
                        <div>
                            <button class="writeBtn" type="button">글쓰기
                                <i class="fas fa-angle-down"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- menu list -->
                <div class="topHeader mainHeader">
                    <nav class="menuList">
                        <a href="#" class="home">홈</a>
                        <a href="#">사진</a>
                        <a href="#">집들이</a>
                        <a href="#">노하우</a>
                        <a href="#">전문가집들이</a>
                        <a href="#">셀프가이드</a>
                        <a href="#">질문과답변</a>
                        <a href="#">이벤트</a>
                    </nav>
                    <div class="3d">
                        <a href="#">
                            <svg class="icon" width="20" height="20" viewBox="0 0 20 20"
                                preserveAspectRatio="xMidYMid meet">
                                <g fill="none" fill-rule="evenodd">
                                    <path fill="#35C5F0"
                                        d="M16.41 0H3.59A3.59 3.59 0 0 0 0 3.59v12.82A3.59 3.59 0 0 0 3.59 20h12.82A3.59 3.59 0 0 0 20 16.41V3.59A3.59 3.59 0 0 0 16.41 0">
                                    </path>
                                    <path fill="#FFF"
                                        d="M14.75 10.34c-.74 0-1.33-.6-1.33-1.34 0-.74.6-1.34 1.33-1.34s1.32.6 1.32 1.34c0 .74-.59 1.34-1.32 1.34zm-1 3.53H6.12V8.75l3.82-2.7 2.2 1.55a3.01 3.01 0 0 0-.35 1.4 3 3 0 0 0 1.98 2.83v2.04zm1-7.87c-.34 0-.66.06-.97.17l-3.17-2.24a1.18 1.18 0 0 0-1.35 0L4.5 7.28a1.2 1.2 0 0 0-.51.98v6.54c0 .66.53 1.2 1.19 1.2h9.5a1.2 1.2 0 0 0 1.18-1.2v-3.02A3 3 0 0 0 17.7 9c0-1.65-1.32-3-2.96-3z">
                                    </path>
                                </g>
                            </svg>
                            3D인테리어
                            <svg class="icon-beta" width="30" height="14" preserveAspectRatio="xMidYMid meet">
                                <g fill="none" fill-rule="evenodd">
                                    <rect width="30" height="14" fill="#757575" rx="7"></rect>
                                    <path fill="#FFF" fill-rule="nonzero"
                                        d="M7.1 10.59c1.52 0 2.24-.82 2.24-1.96 0-1-.53-1.48-1.33-1.64v-.03c.76-.26 1.05-.78 1.05-1.5 0-1.09-.64-1.73-2.12-1.73H4.69v6.86h2.4zm-.37-3.94h-.9V4.64h.95c.74 0 1.13.25 1.13.99 0 .78-.5 1.02-1.18 1.02zm.2 3.02h-1.1v-2.2h1.04c.82 0 1.26.3 1.26 1.09 0 .75-.42 1.11-1.2 1.11zm7.65.92v-.97h-2.92V7.54h2.22v-.96h-2.22V4.7h2.86v-.97h-4.01v6.86h4.07zm3.8 0V4.7h1.83v-.97h-4.83v.97h1.85v5.89h1.15zm2.92 0l.58-1.74h2.39l.58 1.74h1.2l-2.3-6.86h-1.18l-2.34 6.86h1.07zm2.68-2.66h-1.83l.9-2.74h.03l.9 2.74z">
                                    </path>
                                </g>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div id="container-wrapper">
            <!-- main banner -->
            <div class="main-banner"></div>
            <!-- main banner end -->
            <!-- nav menu -->
            <nav></nav>
            <!-- nav menu end -->
            <!-- section 1 : 오늘의 스토리 -->
            <section></section>
            <!-- section 1 : 오늘의 스토리 end -->
            <!-- section 2 : 카테고리별 상품찾기 -->
            <section></section>
            <!-- section 2 : 카테고리별 상품찾기 end -->
            <!-- section 3 : 오늘의 딜 -->
            <section></section>
            <!-- section 3 : 오늘의 딜 end -->
            <!-- section 4 : 인기사진 -->
            <section></section>
            <!-- section 4 : 인기사진 end -->
            <!-- 광고 -->
            <div></div>
            <!-- 광고 끝 -->
            <!-- section 5 : 시공리뷰 -->
            <section></section>
            <!-- section 5 : 시공리뷰 end -->
            <!-- section 6 : 기획전 -->
            <section></section>
            <!-- section 6 : 기획전 end -->
            <!-- section 7 : 추천 -->
            <section></section>
            <!-- section 7 : 추천 end -->
            <!-- section 8 : 베스트 -->
            <section></section>
            <!-- section 8 : 베스트 end -->
            <!-- section 9 : 사업자/전문가 -->
            <section></section>
            <!-- section 9 : 사업자/전문가 end -->
        </div>

        <footer></footer>
    </div>
</body>

</html>
