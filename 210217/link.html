<!DOCTYPE html>
<html lang="en">
<!-- link import
동일한 css 내용을 각 html 페이지별로 따로 작성할 경우,
변경이 필요할 때 해당 css가 있는 모든 html 페이지를 수정해야 한다는 유지보수적으로 큰 단점이 생김
이를 해결하기 위한 것이 link import

css 파일을 생성하고 공통 css를 작성한 뒤 link로 연결하면 유지보수가 쉬워짐!
또 코드의 재사용성이 높아짐

하지만, 이렇게 사용하면 페이지가 로드되면서 html 파일과 css 파일을 같이 다운로드 받아서 html
뿌리고 css 꾸며야 하기 때문에 비용적으로 동일함
그럼에도 불구하고 css 파일을 따로 쓰는 이유는 css 파일을 캐시로 저장해놨다가 다음 번에 동일한
css 파일을 사용할 때, 새로 네트워크에서 다운 받는 게 아니라 이미 저장되어 있는 파일을 읽어오
므로 훨씬 경량화됨-->
<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url("style.css");
    </style>
</head>

<body>
    <h1>page 1</h1>
</body>

</html>
