<!DOCTYPE html>
<!-- transition -->
<!-- element의 변화가 있을 때 그 변화에 대한 속성들을 정의
transition-property : 효과를 어느 것에 적용할 것인가?
    all 인 경우 전체, transform 인 경우 transform인 것만
    all로 하면 다양한 변화를 동시에 발생하도록 할 수 있음
    특정 변화만 지정할 경우 단계적으로 발생
transition-duration : 효과를 얼마동안 진행할 것인가?
transition-delay : 효과를 언제까지 지연시켰다 시작할 것인가?
transition-timing-function : ease 기본값, cubic-bezier()의 경우 커스터마이징 가능
 -->

<head>
    <style>
        body {
            background-color: black;
            transition: all 1s;
        }
        a {
            font-size: 3rem;
            display: inline-block;
            /*
            transition-property: all;
             transition-property: font-size transform 
            transition-duration: 0.1s;
            
             축약형 
            transition: all 0.1s
            transition: font-size 1s, transform 0.1s*/

            transition: font-size 1s, transform 0.1s;
            /* 효과 적용 시간 연기 */
            transition-delay: 1s;
        }

        a:active {
            transform: translate(20px, 20px);
            font-size: 2rem;
        }

        div {
            background-color: crimson;
            color: white;
            padding: 10px;
            width: 100px;
            height: 50px;
            transition: height 1s;
            -webkit-transition: all 500ms cubic-bezier(0.680, 0, 0.265, 1);
            /* older webkit */
            -webkit-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
            -moz-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
            -o-transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
            transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
            /* easeInOutBack */

            -webkit-transition-timing-function: cubic-bezier(0.680, 0, 0.265, 1);
            /* older webkit */
            -webkit-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
            -moz-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
            -o-transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
            transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550);
            /* easeInOutBack */
        }

        div:hover {
            height: 200px;
        }
    </style>
</head>

<body onload="document.querySelector('body').style.backgroundColor='white';">
    <a href="#">click!</a>
    <div>TRANSITION</div>
</body>

</html>
