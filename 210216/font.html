<!DOCTYPE html>
<!-- font -->
<!-- 1. font-family
- 사용자의 브라우저 안에 지정된 폰트가 설치되어 있지 않으면 나열된 순서대로 설치된 폰트를 노출
- 폰트의 이름에 띄어쓰기가 포함되어 있다면 큰따옴표로 묶어서 표기
- 영문의 경우 끝에 서체 장식에 대한 정보를 적어야 함
    serif 장식
    sans-serif 장식 없는 것
    monospace 고정폭 -->
<!-- 2. font-weight 글꼴 굵기 표현 -->
<!-- 3. line-height 자간 넓이, px로 표현할 경우 고정값이라 부자연스러움 -->
<!-- 4. font
1부터 3까지의 내용을 한꺼번에 표기할 때 사용하며 순서를 지켜서 기재해야 함
style > variant > weight > size > line-height > family, caption, icon,menu,message-box... 
size와 family는 필수값-->
<head>
    <style>
        /* p {
            font-size: 5rem;
            font-family: Arial, Verdana, "Helvetica Neue", serif;
            font-weight: bold;
            line-height: 2;
        } */
        p {
            font: bold 5rem/2 Arial, Verdana, "Helvetica Neue", serif;
        }
    </style>
</head>
<body>
    <p>
        Hello world <br>
        Hello world 
    </p>
</body>
</html>
