<!DOCTYPE html>
<!-- 기본적으로 tag들이 갖고 있는 display 값이 있지만
페이지 구성에 따라 그 값을 바꿔서 사용 가능 -->
<head>
    <meta charset="utf-8">
</head>
<style>
    h1,
    a {
        border: 1px solid red;
    }

    h1 {
        display: inline;
    }

    /* a {
            display: block;
        } */
</style>

<body>
    <h1>h1 tag is block element </h1>
    css <a href="">inline</a> / block test page
</body>

</html>
